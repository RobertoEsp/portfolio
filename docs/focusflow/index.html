<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../output.css">
  <title>FocusFlow</title>
  <style>
    :root {
      --primary: #667eea;
      --secondary: #764ba2;
    }
    .bg-purple-gradient {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }
  </style>
</head>
<body class="m-0 p-0 w-screen h-screen overflow-hidden">
  <div class="bg-purple-gradient w-screen h-screen flex flex-col items-center justify-center text-white text-center p-8">
    <div class="mb-4">
      <h2 class="text-4xl md:text-5xl font-bold tracking-wide m-0">FocusFlow</h2>
    </div>
    <p class="text-xl md:text-2xl text-indigo-100 mb-2">FocusFlow helps you stay focused.</p>
    <p class="text-lg md:text-xl text-purple-200 mb-6">Here's a cat to help you hang in there.</p>
    <div id="cat-container" class="flex flex-row items-center justify-center">
      <p class="italic text-indigo-100 text-lg">Loading cat...</p>
    </div>
  </div>
  <script>
    async function fetchCatImage() {
      try {
        const response = await fetch('https://api.thecatapi.com/v1/images/search');
        const data = await response.json();
        if (data && data.length > 0) {
          const catContainer = document.getElementById('cat-container');
          catContainer.innerHTML = `<img src="${data[0].url}" alt="Random cat" class="max-w-[70vw] max-h-[70vh] rounded-lg shadow-2xl my-8 object-contain" />`;
        }
      } catch (error) {
        console.error('Error fetching cat image:', error);
        document.getElementById('cat-container').innerHTML = '<p class="text-purple-200 text-lg">Failed to load cat image :(</p>';
      }
    }
    fetchCatImage();
  </script>
</body>
</html>
